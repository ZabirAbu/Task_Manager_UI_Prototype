<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tasks</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/mainCSS.css">

  <link rel="stylesheet" type="text/css" href="../css/manageTasks.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="../webPages/dashboard.html">
              <i class="fas fa-home me-2"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active d-flex align-items-center" href="#">
              <i class="fas fa-tasks me-2"></i>Manage Tasks
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="../webPages/calendar.html">
              <i class="far fa-calendar-alt me-2"></i>Calendar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="../webPages/programs.html">
              <i class="fas fa-book me-2"></i>Programs
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="../webPages/settings.html">
              <i class="fas fa-cog me-2"></i>Settings
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="../index.html">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a>
          </li>
        </ul>
      </div>


      <div class="col-md-9">
        <div class="container">
          <h1 class="mt-3">Manage Tasks</h1>
          <form id="task-form" class="mt-3">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="task-name">Task Name:</label>
                  <input type="text" class="form-control" id="task-name" name="task-name" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="task-date">Date:</label>
                  <input type="date" class="form-control" id="task-date" name="task-date" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="task-priority">Priority:</label>
                  <select class="form-control" id="task-priority" name="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
          </form>

          <table id="task-list" class="table mt-3">
            <thead>
              <tr>
                <th>Task Name</th>
                <th>Date</th>
                <th>Priority</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>



      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="../scripts/manageTasks.js"></script>
</body>

</html>
