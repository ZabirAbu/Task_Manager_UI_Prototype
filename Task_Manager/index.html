<!DOCTYPE html>
<html>

<head>
  <title>Login Task Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/loginSignUpCSS.css" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">
              Welcome back to Task Manager
            </h2>
            <form class="form" id="form_id" method="post" name="myform">
              <div class="mb-3">
                <label class="form-label" for="username">
                  <i class="bi bi-envelope-fill"></i> Email:
                </label>
                <input class="form-control" type="text" name="username" id="username" autocomplete="email"
                  placeholder="mikes@mail.com" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="password">
                  <i class="bi bi-lock-fill"></i> Password:
                </label>
                <input class="form-control" type="password" name="password" id="password"
                  autocomplete="current-password" placeholder="password123" />
              </div>
              <button class="btn btn-primary d-block mx-auto mb-3" type="button" id="submit" onclick="validate()">
                Login
              </button>
            </form>
            <div class="form-icons text-center">
              <a href="webPages/dashboard.html" class="me-2 text-danger"><i class="bi bi-google"></i></a>
              <a href="webPages/dashboard.html" class="me-2"><i class="bi bi-linkedin"></i></a>
              <a href="webPages/dashboard.html" class="ms-2"><i class="bi bi-twitter text-info"></i></a>
            </div>
            <p class="card-text text-center mt-3">
              New to Task Manager?
              <a href="webPages/signUp.html">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="scripts/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
